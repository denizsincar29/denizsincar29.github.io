<html>
  <head>
    <meta charset="utf-8">
    <title>рация</title>
    <link rel="stylesheet" href="style.css">
    <script src="sr.js"></script>
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
  </head>

  <body 
    onload="main()" 
    onbeforeunload="leaveRoom()"
  >
    <section class="main">
      <h1>Рация</h1>
      <br>
      <button 
        id="ptt" 
        class="button" 
        onmousedown="turnon()" 
        onmouseup="turnoff()" 
        ontouchstart="turnon()" 
        ontouchstop="turnoff()"
      >
        PTT
      </button>
      <br>
      <ol 
        id="participants"
        class="names-list"
      ></ol>
      <div 
        id="statusbar" 
        class="visually-hidden" 
        aria-live="polite"
      ></div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
