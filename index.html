<html>
  <head>
    <meta charset="utf-8">
    <title>walkie-talkie</title>
    <link rel="stylesheet" href="style.css">
    <script src="sr.js"></script>
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
  </head>

  <body 
    onload="main()" 
    onbeforeunload="leaveRoom()"
  >
    <section class="main">
      <h1>Walkie-talkie</h1>
      <hr>
      <p>Hold the gray button or CTRL key to talk.</p>
      <button 
        id="ptt" 
        class="button" 
      >
        TALK
      </button>
      <br>
      <ol 
        id="participants"
        class="names-list"
      ></ol>
      <div 
        id="statusbar" 
        class="visually-hidden" 
        aria-live="polite"
      ></div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
